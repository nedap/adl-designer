    <script>
        (function($) {
            $.fn.drags = function(opt) {

                opt = $.extend({handle:"",cursor:"ew-resize", min: 10}, opt);

                if(opt.handle === "") {
                    var $el = this;
                } else {
                    var $el = this.find(opt.handle);
                }

                var priorCursor = $('body').css('cursor');

                return $el.css('cursor', opt.cursor).on("mousedown", function(e) {

                    priorCursor = $('body').css('cursor');
                    $('body').css('cursor', opt.cursor);

                    if(opt.handle === "") {
                        var $drag = $(this).addClass('draggable');
                    } else {
                        var $drag = $(this).addClass('active-handle').parent().addClass('draggable');
                    }
                    var z_idx = $drag.css('z-index'),
                    drg_h = $drag.outerHeight(),
                    drg_w = $drag.outerWidth(),
                    pos_y = $drag.offset().top + drg_h - e.pageY,
                    pos_x = $drag.offset().left + drg_w - e.pageX;
                    $drag.css('z-index', 1000).parents().on("mousemove", function(e) {

                        var prev = $('.draggable').prev();
                        var next = $('.draggable').next();

                        // Assume 50/50 split between prev and next then adjust to
                        // the next X for prev

                        var total = prev.outerWidth() + next.outerWidth();


                        console.log('l: ' +  prev.outerWidth() + ', r:' + next.outerWidth());

                        var leftPercentage = (((e.pageX - prev.offset().left) + (pos_x - drg_w / 2)) / total);
                        var rightPercentage = 1 - leftPercentage;

                        if(leftPercentage * 100 < opt.min || rightPercentage * 100 < opt.min)
                        {
                            return;
                        }

                        console.log('l: ' + leftPercentage + ', r:' + rightPercentage);

                        prev.css('flex', leftPercentage.toString());
                        next.css('flex', rightPercentage.toString());

                        $(document).on("mouseup", function() {
                            $('body').css('cursor', priorCursor);
                            $('.draggable').removeClass('draggable').css('z-index', z_idx);
                        });
                    });
                    e.preventDefault(); // disable selection
                });

            }
        })(jQuery);

        $('.handle').drags();
    </script>

    <script>
        $().ready(function () {
            var getUrlParameter = function getUrlParameter(sParam) {
                var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

                for (i = 0; i < sURLVariables.length; i++) {
                    sParameterName = sURLVariables[i].split('=');

                    if (sParameterName[0] === sParam) {
                        return sParameterName[1] === undefined ? true : sParameterName[1];
                    }
                }
            };
            var mytab = $('#archetype-editor-archetype-tabs');
            var ul = mytab.find('ul');

            var el = ul.find('a[href="#archetype-editor-main-tabs-header"]');
            el.tab('show');
            ul.find('a').click(function (e) {
                e.preventDefault();
                $(this).tab('show');
            });
            
            ArchetypeEditor.initialize().done(function () {

                var params = AmUtils.extractParametersFromUrl(location.search);
                if (params.archetypeId) {
                    ArchetypeEditor.loadArchetype(params.archetypeId, ArchetypeEditor.useArchetype);
                    $('.nav-tabs a[href="#' + 'archetype-editor-main-tabs-definition' + '"]').tab('show');
                }
                if(getUrlParameter('action') === 'new'){
                    ArchetypeEditor.createNewArchetypeDialog();
                }
            });
            $.getJSON("rest/user/profile").done(function (data) {
                $('#profileHeader').text(data.username);
                UserModule.updateConnectedTo(data.repository);
            });

            //UserModule.chooseLastRepository();
        });
    </script>
